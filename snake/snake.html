<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake.css">
</head>
<body>
  <div id="gameArea">
      <canvas width="600" height="300"></canvas>
  </div>
  <div id="highScorePopup" style="display: none;">
    <h2>New High Score!</h2>
    <p>Your Score: <span id="newScore"></span></p>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button id="submitHighScore">Submit</button>
</div>
  <button id="restartButton">Restart</button>
  <h1>Click in the square and use arrows</h1>

  <script src="../newHighScore/newHighScore.js"></script>
  <script src="snake.js"></script>
</body>
</html>
