<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <!-- Login form -->
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" placeholder="Enter your username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <script src="login.js"></script> <!-- Script to handle login -->
</body>
</html>
