<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Meta tags for character set and responsive design -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Page title -->
   <title>Snake Game</title>
   <!-- Link to external CSS stylesheet for styling the game -->
   <link rel="stylesheet" href="snake.css">
</head>
<body>
   <!-- Game area containing the canvas for the Snake game -->
   <div id="gameArea">
       <!-- Canvas element where the game will be rendered -->
       <canvas width="600" height="300"></canvas>
   </div>
   <!-- Button to restart the game -->
   <button id="restartButton">Restart</button>
   <!-- Instruction for the player -->
   <h1>Click in the square and use arrows</h1>

   <!-- Link to external JavaScript file for game logic -->
   <script src="snake.js"></script>
</body>
</html>
