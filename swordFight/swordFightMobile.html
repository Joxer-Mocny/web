<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Sword Fighter</title>
  <link rel="stylesheet" href="swordFightMobile.css">
</head>
<body>
  <canvas id="gameCanvas" width="400" height="100"></canvas>
  
  <button id="startButton">Start</button>

  <div id="highScorePopup" style="display: none;">
    <h2>New High Score!</h2>
    <p>Your Score: <span id="newScore"></span></p>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button id="submitHighScore">Submit</button>
</div>

  <div id="controls">
    <div>
      <button id="attackButton">Attack</button>
      <button id="blockButton">Block</button>
    </div>
    <div>
      <button id="rightButton">Right</button> 
      <button id="leftButton">Left</button>
    </div>
  </div>

  <script src="swordFightMobile.js"></script>
</body>
</html>
