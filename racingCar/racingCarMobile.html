<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Racing Car Game</title>
 <link rel="stylesheet" href="racing.css">
</head>
<body>
 <div id="gameArea">
     <canvas width="200" height="380"></canvas>
 </div>

<div id="highScorePopup" style="display: none;">
    <h2>New High Score!</h2>
    <p>Your Score: <span id="newScore"></span></p>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button id="submitHighScore">Submit</button>
</div>

 <button id="startButton">Start</button>
 <h1 id="instructions">Tap buttons to move and shoot with shoot button</h1>
 
 <div id="mobileControls">
     <button id="leftButton">Left</button>
     <button id="shoot">Shoot</button>
     <button id="rightButton">Right</button>
 </div>

 <script src="racingMobile.js"></script>
</body>
</html>
