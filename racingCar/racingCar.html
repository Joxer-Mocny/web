<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Racing Car Game</title>
   <link rel="stylesheet" href="racing.css">
</head>
<body>
   <div id="gameArea">
       <canvas width="170" height="340"></canvas>
   </div>
   <button id="startButton">Start</button>
   <h1>Use arrow keys to move and space to shoot</h1>

   <!-- High Score Section -->
   <div id="highScorePopup" style="display: none;">
       <h2>New High Score!</h2>
       <p>Your Score: <span id="newScore"></span></p>
       <input type="text" id="playerName" placeholder="Enter your name">
       <button id="submitHighScore">Submit</button>
   </div>

   <script src="racing.js"></script>
   <script src="../newHighScore/newHighScore.js"></script>
</body>
</html>
